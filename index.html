Solving Complex Dexterous Manipulation Tasks With Trajectory Optimisation and Reinforcement Learning
</title>
<link rel="stylesheet" type="text/css" href="style.css">
<script>
function changeResults(evt, env_id) {
	var i, x, tablinks, vids;
	x = document.getElementsByClassName("result_container");
	for (i=0; i<x.length; i++) {
		x[i].style.display = "none";
	}
	tablinks = document.getElementsByClassName("results_bar_item");
	for (i=0; i<tablinks.length; i++) {
		tablinks[i].style.backgroundColor = "#F2F1F0";
	}
	document.getElementById(env_id).style.display = "block";
	evt.currentTarget.style.backgroundColor = "#4d99f0";
	vids = document.getElementsByClassName("result_vid");
	for (i=0; i<vids.length; i++) {
		vids[i].pause()
		vids[i].currentTime = 0;
		vids[i].load();
	}
}
</script>
